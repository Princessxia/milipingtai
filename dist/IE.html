<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>请升级您的浏览器</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				font-family: 'Microsoft Yahei';
			}
			
			body {
				background: #f5f5f5;
			}
			
			img {
				border: 0;
			}
			
			.container {
				width: 700px;
				height: auto;
				overflow: hidden;
				margin: 0 auto;
				padding-top: 16%;
				text-align: center;
			}
			
			.container .tips h3 {
				margin: 15px 0;
				color: #333;
			}
			
			.container .tips p {
				margin-bottom: 5px;
				font-size: 12px;
			}
			
			.container .boxes {
				margin-top: 40px;
			}
			
			.container .boxes .box {
				width: 100px;
				margin: 0;
				padding: 0;
				text-align: center;
				float: left;
			}
			
			.container .boxes .box .ie-a {
				display: block;
				color: #eee;
				font-size: 14px;
				text-decoration: none;
			}
			
			.container .boxes .box .ie-a img {
				width: 60px;
			}
			
			.container .boxes .box .ie-a p {
				margin-top: 15px;
				color: #333;
			}
		</style>
	</head>

	<body>

		<div class="container">
			<div class="tips">

			</div>

					</a>
				</div>
				<div class="box">
					<a class="ie-a" title="点击下载FireFox" href="http://www.firefox.com.cn/">

				<div class="box">

</html>
